<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finaças Verde - Cadastro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <img src="imagens/Logo finança verde.svg" alt="Finanças Verde Logo" class="logo">
        <h5 class="card-title text-center">Faça seu Cadastro</h5>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" id="nome" placeholder="Nome Completo">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="cpf" placeholder="CPF">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="tel" class="form-control" id="celular" placeholder="Celular">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="senha" placeholder="Senha">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="termos">
                <label class="form-check-label" for="termos">Concordo com os termos e política de privacidade</label>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
